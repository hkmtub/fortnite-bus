<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Fortnite Bus</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    
    <!-- Header -->
    <header class="app-header">
        <h1>Fortnite Bus</h1>
    </header>

    <!-- Main Content -->
    <main class="app-content">
        <div class="card">
            <div class="timer-wrapper">
                <div class="timer-bar">
                    <div id="timerProgress" class="timer-progress"></div>
                </div>
                <div class="timer-text">
                    <span id="countdown">0m 0s</span>
                </div>
            </div>
            <div class="route-picker">
                <select id="routeSelect" aria-label="Select Bus Route">
                    <option value="0">Union → Leroy & Murray</option>
                    <option value="1">Downtown → Leroy & Murray</option>
                    <option value="2">Leroy & Murray → Downtown</option>
                </select>
            </div>
            <p>Next Bus: <span id="nextBus"></span></p>
            <div class="next-buses">
                <h3>Next 3 Buses</h3>
                <ul id="nextBusesList"></ul>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="controls">
            <button id="caughtBtn" aria-label="I Dropped In">✈️</button>
            <button id="refreshBtn" aria-label="Refresh">🔄</button>
            <button id="scheduleBtn" aria-label="Full Schedule">📅</button>
            <button id="modeToggle" aria-label="Toggle Dark Mode">🌙</button>
            <button id="notifyToggle" aria-label="Toggle Notifications">🔔</button>
        </div>
        <p class="joke">Why was the student late? He was stuck in a lecture loop!</p>
    </footer>

    <!-- Modal for Full Schedule -->
    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <span class="close" aria-label="Close">×</span>
            <h2>Full Schedule</h2>
            <div id="fullSchedule"></div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="missedBusSound" src="sounds/sad-trombone.mp3"></audio>
    <audio id="caughtBusSound" src="sounds/victory-royale.mp3"></audio>
    <audio id="dramaticSound" src="sounds/fortnite-drop.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
