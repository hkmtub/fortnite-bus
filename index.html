<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Fortnite Bus</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    
    <!-- Header -->
    <header class="app-header">
        <h1>Fortnite Bus</h1>
    </header>

    <!-- Main Content -->
    <main class="app-content">
        <div class="card timer-card">
            <div class="timer-wrapper" id="timerWrapper">
                <div class="timer-circle">
                    <svg class="progress-ring" width="200" height="200">
                        <circle class="progress-ring__circle-bg" cx="100" cy="100" r="90" />
                        <circle id="timerProgress" class="progress-ring__circle" cx="100" cy="100" r="90" />
                    </svg>
                    <div class="timer-text">
                        <span id="countdown">
                            <span class="flip-wrapper">
                                <span id="minutes" class="flip-digit">0</span>m
                            </span>
                            <span class="flip-wrapper">
                                <span id="seconds" class="flip-digit">0</span>s
                            </span>
                        </span>
                        <span id="timerState" class="timer-state">‚è∏Ô∏è</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="route-picker">
                <select id="routeSelect" aria-label="Select Bus Route">
                    <option value="0">Union ‚Üí Leroy & Murray</option>
                    <option value="1">Downtown ‚Üí Leroy & Murray</option>
                    <option value="2">Leroy & Murray ‚Üí Downtown</option>
                </select>
            </div>
            <p>Next Bus: <span id="nextBus"></span></p>
        </div>
        <div class="card">
            <div class="next-buses">
                <h3>Next 3 Buses</h3>
                <ul id="nextBusesList"></ul>
            </div>
        </div>
    </main>

    <!-- Floating Action Button -->
    <button id="caughtBtn" class="fab" aria-label="I Dropped In">‚úàÔ∏è</button>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button id="refreshBtn" aria-label="Refresh">üîÑ</button>
        <button id="scheduleBtn" aria-label="Full Schedule">üìÖ</button>
        <button id="modeToggle" aria-label="Toggle Dark Mode">üåô</button>
        <button id="notifyToggle" aria-label="Toggle Notifications">üîî</button>
        <a href="https://occtransport.org/pages/routes/dcl-in.html" target="_blank" id="busTimesLink" class="nav-button" aria-label="More Bus Times">üöå</a>
    </nav>

    <!-- Modal for Full Schedule -->
    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <span class="close" aria-label="Close">√ó</span>
            <h2>Full Schedule</h2>
            <div id="fullSchedule"></div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="missedBusSound" src="sounds/sad-trombone.mp3"></audio>
    <audio id="caughtBusSound" src="sounds/victory-royale.mp3"></audio>
    <audio id="dramaticSound" src="sounds/fortnite-drop.mp3"></audio>
    <audio id="tickSound" src="sounds/tick.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
