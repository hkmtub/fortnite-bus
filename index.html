<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Fortnite Bus</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    
    <!-- Header -->
    <header class="app-header">
        <h1>Fortnite Bus</h1>
    </header>

    <!-- Main Content -->
    <main class="app-content">
        <div class="card timer-card">
            <div class="timer-wrapper" id="timerWrapper">
                <div class="timer-text">
                    <span id="countdown">
                        <span class="flip-wrapper">
                            <span id="minutes" class="flip-digit">0</span>m
                        </span>
                        <span class="flip-wrapper">
                            <span id="seconds" class="flip-digit">0</span>s
                        </span>
                    </span>
                </div>
                <div class="progress-bar">
                    <div id="timerProgress" class="progress-bar__fill"></div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="route-picker">
                <select id="routeSelect" aria-label="Select Bus Route">
                    <option value="0">Union â†’ Leroy & Murray</option>
                    <option value="1">Downtown â†’ Leroy & Murray</option>
                    <option value="2">Leroy & Murray â†’ Downtown</option>
                </select>
            </div>
            <p>Next Bus: <span id="nextBus"></span></p>
        </div>
        <div class="card">
            <div class="next-buses">
                <h3>Next 3 Buses</h3>
                <ul id="nextBusesList"></ul>
            </div>
        </div>
    </main>

    <!-- Floating Action Button -->
    <button id="caughtBtn" class="fab" aria-label="I Dropped In">âœˆï¸</button>

        <button id="notifyToggle" aria-label="Toggle Notifications">ğŸ””</button>
        <a href="https://occtransport.org/pages/routes/dcl-in.html" target="_blank" id="busTimesLink" class="nav-button" aria-label="More Bus Times">ğŸšŒ</a>
    </nav>

    <!-- Modal for Full Schedule -->
    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <span class="close" aria-label="Close">Ã—</span>
            <h2>Full Schedule</h2>
            <div id="fullSchedule"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
