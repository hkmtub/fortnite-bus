<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Fortnite Bus</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Offline Banner -->
    <div id="offlineBanner" class="offline-banner" style="display: none;">
        You're offline! Bus times may not update.
    </div>

    <!-- Header -->
    <header class="header">
        <h1>Fortnite Bus</h1>
    </header>

    <!-- Main Content -->
    <main class="main">
        <section class="timer-section">
            <div class="timer" id="timerWrapper" aria-label="Tap to pause or resume timer">
                <div class="timer-label">Time Until Next Bus</div>
                <div class="timer-circle">
                    <svg class="progress-ring" width="120" height="120">
                        <circle class="progress-ring-circle" cx="60" cy="60" r="54" />
                        <circle id="progressRing" class="progress-ring-fill" cx="60" cy="60" r="54" />
                    </svg>
                    <div class="timer-display" id="countdown" aria-live="polite">0m 0s</div>
                </div>
                <div class="timer-state" id="timerState">Running</div>
            </div>
        </section>

        <section class="route-section" id="routeSection">
            <select id="routeSelect" aria-label="Select Bus Route">
                <option value="0">Union ‚Üí Leroy & Murray</option>
                <option value="1">Downtown ‚Üí Leroy & Murray</option>
                <option value="2">Leroy & Murray ‚Üí Downtown</option>
            </select>
            <p>Next Bus: <span id="nextBus"></span></p>
        </section>

        <section class="next-buses-section">
            <h2>Next 3 Buses</h2>
            <ul id="nextBusesList"></ul>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button id="refreshBtn" aria-label="Refresh" data-tooltip="Refresh">
            <span class="button-icon">üîÑ</span>
            <span class="button-spinner" style="display: none;">‚è≥</span>
        </button>
        <button id="scheduleBtn" aria-label="Full Schedule" data-tooltip="Full Schedule">üìÖ</button>
        <a href="https://occtransport.org/pages/routes/dcl-in.html" target="_blank" id="busTimesLink" class="nav-button" aria-label="More Bus Times" data-tooltip="More Bus Times">üöå</a>
    </nav>

    <!-- Modal for Full Schedule -->
    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <span class="close" aria-label="Close">√ó</span>
            <h2>Full Schedule</h2>
            <div id="fullSchedule"></div>
            <button id="copyScheduleBtn" class="modal-button">Copy Schedule</button>
        </div>
    </div>

    <!-- Modal for Joke -->
    <div id="jokeModal" class="modal">
        <div class="modal-content">
            <span class="close" aria-label="Close">√ó</span>
            <h2>Dark Humor of the Day</h2>
            <p id="jokeText"></p>
            <div class="modal-actions">
                <label class="dont-show-label">
                    <input type="checkbox" id="dontShowJoke"> Don‚Äôt Show Again Today
                </label>
                <button id="closeJokeBtn" class="modal-button">Close</button>
            </div>
        </div>
    </div>

    <!-- Modal for Missed Buses -->
    <div id="missedBusModal" class="modal">
        <div class="modal-content">
            <span class="close" aria-label="Close">√ó</span>
            <h2>Missed Buses</h2>
            <p>You‚Äôve missed <span id="missedBusCount"></span> buses! Better luck next time.</p>
            <button id="resetMissedBtn" class="modal-button">Reset Counter</button>
            <button id="closeMissedBtn" class="modal-button">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
